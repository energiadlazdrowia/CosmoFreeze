
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmo Freeze</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background-image: url('https://i.imgur.com/crp8KA3.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }
    .hero {
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.6);
      animation: glowPulse 6s ease-in-out infinite;
    }
    .hero img {
      max-width: 300px;
      margin-bottom: 30px;
    }
    .logo-container {
      position: relative;
      display: inline-block;
      animation: float 3.5s ease-in-out infinite;
      will-change: transform;
    }
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 320px;
      height: 320px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(0, 255, 255, 0.25), rgba(0, 255, 255, 0.05), transparent);
      border-radius: 50%;
      filter: blur(10px);
      z-index: 1;
      opacity: 1;
    }
    .hero p {
      font-size: 1.5em;
      max-width: 700px;
      margin: 0 auto;
      text-shadow: 1px 1px 5px #000;
    }
    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 18px 40px;
      font-size: 1.3em;
      font-family: 'Orbitron', Arial, sans-serif;
      letter-spacing: 1px;
      background: radial-gradient(circle at 30% 30%, #00d4ff, #7f00ff);
      color: white;
      border: 2px solid #ffffff55;
      border-radius: 60px;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 40px rgba(127, 0, 255, 0.6);
      cursor: pointer;
      text-shadow: 1px 1px 3px #000;
      transition: all 0.3s ease;
      animation: pulseGlow 2s infinite, scalePulse 2s infinite;
    }
    .btn:hover {
      background: linear-gradient(135deg, #7f00ff, #00d4ff);
      box-shadow: 0 0 25px rgba(127, 0, 255, 0.9);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-12px) scale(1.03);
      }
    }
    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 0 0 60px rgba(0, 255, 255, 0.2);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.9), 0 0 80px rgba(0, 255, 255, 0.4);
      }
    }
    @keyframes scalePulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="logo-container">
      <img src="https://i.imgur.com/kmvbnSV.png" alt="CosmoFreeze Logo" />
      <div class="logo-glow"></div>
    </div>
    <p>Zamro≈∫ nudƒô! CosmoFreeze to turboorze≈∫wienie z innej galaktyki. Zero cukru, max frajdy!</p>
    <a href="#" class="btn">ü™ê STACJE CosmoFreeze</a>
  </section>
</body>
</html>
